<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css"> -->
    <title>Player</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <div class="player">
                <video src="video/Su-57.mp4" class="player__video"></video>
            </div>
    
        </div>
    
    
        <div class="control-panel">
            <div class="video-wrapper-button">
                <div class="video-wrapper-control-panel-play">
                    <button class="video-button-back video-button-style"></button>
                    <button class="video-button-play video-button-style"> <img src="img/video-play.svg " alt="" class="imgplay"></button>
                    <button class="video-button-forward video-button-style"></button>
                </div>
                <div class="wrapper-range-video">
                    <label class="wrapper-range-video">
                        <input type="range" name="play" id="paly1-id" min="0" max="100" value="0" step="1">
                    </label>
                </div>
                <div class="video-wrapper-control-panel-volume-screen">
                    <button class="video-button-volume video-button-style"></button>
                    <div class="wrapper-range-sound">
                        <label>
                            <input type="range" name="volume" id="volume" min="0" max="100" value="50" step="1">
                        </label>
                    </div>
                    
                    <button class="video-button-screen video-button-style" id="screen"></button>
                </div>
                <div class="control-time">
                    00:00
                </div>
            </div>
        </div>

    </div>
    

    <script src="code.js"></script>
</body>
</html>
